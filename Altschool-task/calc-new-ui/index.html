<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <section id="container">
        <section class="calc-container">
            <header>
                <h1>4 * 8 * 2|</h1>
                <h2>64</h2>
            </header>
            <section class="row">
                <div class ="func"><button>AC</button></div>
                <div class="func"><button>DEL</button></div>
                <div class="sign"><button>/</button></div>
                <div class="sign"><button>*</button></div>
            </section>
            
            <section class="row">
                <div class="num"><button>7</button></div>
                <div class="num"><button>8</button></div>
                <div class="num"><button>9</button></div>
                <div class="sign"><button>-</button></div>
            </section>

            <section class="row">
                <div class="num"><button>4</button></div>
                <div class="num"><button>5</button></div>
                <div class="num"><button>6</button></div>
                <div class="sign"><button>+</button></div>
            </section>

            <section class="row">
                <div class="num"><button>1</button></div>
                <div class="num"><button>2</button></div>
                <div class="num"><button>3</button></div>
                <div class="sign"><button>%</button></div>
            </section>

            <section class="row">
                <div class="num zero"><button>0</button></div>
                <div class="num"><button>.</button></div>
                <div class="num"><button>=</button></div>
            </section>
        </section>

    </section>
</body>
</html>
