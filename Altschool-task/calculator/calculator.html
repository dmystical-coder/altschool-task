
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>CALCULATOR APP</title>
</head>

<body>
    <!--Created a container to contain the two items-->
    <div class="container">
        <div class="profile-img">
            <img src="./anu.jpg" alt="Anu's photo">
        </div>
    <center>
        <!--calculator start-->
        <div class="calc_container">
            <div class="output_container">
                <div class="history_value">
                    <span id="history-value">
                        4*8*2
                    </span>
                </div>
                <div class="result_value">
                    <span id="result-value">
                       64 
                    </span>
                </div>
            </div>
            <div class="btn_hold">
                <table cellspacing="20">
                    <tr>
                        <td><button type="button" style="background:rgba(255, 255, 255, 0.534); color:#fff;">AC</button>
                        </td>
                        <td><button type="button"
                                style="background:rgba(255, 255, 255, 0.534); color:#fff;">DEL</button></td>
                        <td><button type="button" style="background:rgb(228, 49, 49); font-size:19px;"
                                class="twelve">/</button></td>
                        <td><button type="button" style="background:rgb(228, 49, 49); font-size:19px;"
                                class="twelve">*</button></td>
                    </tr>
                    <tr>
                        <td><button type="button">7</button></td>
                        <td><button type="button">8</button></td>
                        <td><button type="button">9</button></td>
                        <td><button type="button" class="twelve"
                                style="background:rgb(228, 49, 49); font-size:19px;">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button">4</button></td>
                        <td><button type="button">5</button></td>
                        <td><button type="button">6</button></td>
                        <td><button type=" button" class="twelve"
                                style="background:rgb(228, 49, 49); border-radius:100px;">+</button></td>
                    </tr>
                    <tr>
                        <td><button type="button">1</button></td>
                        <td><button type="button">2</button></td>
                        <td><button type="button">3</button></td>
                        <td><button type=" button" class="twelve"
                                style="background:rgb(228, 49, 49); border-radius:100px;">%</button></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="background:rgb(51, 50, 50); border-radius:100px;">
                            <center>
                                <button type="button" class="twelven">0</button>
                            </center>
                        </td>
                        <td><button type="button">.</button></td>
                        <td><button type="button">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </center>
</div>
</body>

</html>
