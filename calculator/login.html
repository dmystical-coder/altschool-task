<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bout'me login</title>
    <link rel="stylesheet" href="login.css">
   
</head>

<body>
    <div class="login-container-base">
        <center>
            <div class="login_container">
                <form method="post" onsubmit="" name="login-form">
                    <div id="login_text">Login</div>
                    <div class="space_btwn"></div>
                    <label for="username">
                        <text class="user_name">Username</text>
                    </label>
                    <div></div>
                    <input type="text" name="username" id="user_pass" class="in_user" required
                        placeholder="Enter username here" />
                    <!--password field-->
                    <div class="space_btwn"></div>
                    <label for="--password">
                        <text class="user_name">Password</text>
                    </label>
                    <div></div>
                    <input type="password" name="password" id="pswd_pass" class="in_user" required
                        placeholder="Enter password here" minlength="8" />
                    <div class="space_btwn"></div>
                    <input type="checkbox" checked /><text class="rem_me">Remember me</text>
                    <div name="forgot-pswd-sect"></div>
                    <div class="forgot_pswd"> <a href="">forgot password ?</a></div>
                    <div class="space_btwn"></div>
                    <center>
                        <button type="submit" class="log_btn">Sign In</button>
                </form>
                <div class="space_btwn"></div>
                <text class="new_s">New?<a href="">Sign up</a></text>
                <div class="space_btwn"></div>
                <text class="bout">Bout'me</text>
                <div class="space_btwn"></div>
        </center>
    </div>
    </center>
    </div>
</body>

</html>
